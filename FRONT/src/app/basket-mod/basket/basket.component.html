<div class="container">
    <h2 class="text-center font-weight-bold">Panier</h2>

    <div class="row">
        <div class="col-md-3" *ngFor="let p of products | async; index as i ">
            <div class="card" style="width: 250px; height: 500px;">
                <img class="card-img-top" src="{{p.image}}" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{p.name}}</h5>
                    <p class="card-text">{{p.description}}</p>
                </div>
                <div class="card-footer">
                    <button type="button" class="btn btn-primary btn-block" (click)="onDelClick (p)"><span class="fas fa-minus-circle"></span> Retirer</button>
                </div>
            </div>
        </div>
    </div>
    <div class="alert alert-info" *ngIf="(products | async)?.length==0">
        <strong>Informations !</strong> Aucuns produits dans le panier.
    </div>
</div>
